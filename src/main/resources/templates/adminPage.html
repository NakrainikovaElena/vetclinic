<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет администратора</title>
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">
    <link rel="stylesheet" th:href="@{/css/formaAdmin.css}">
</head>
<body>

<header>
    <h1>Кабинет администратора</h1>
    <nav>
        <a href="#" id="tabLogout" onclick="document.getElementById('logoutForm').submit(); return false;">Выход</a>
    </nav>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</header>

<div class="content">
    <form th:action="@{/admin/addDoctor}" method="post" class="admin-form">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="fullName">Полное имя:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="specialization">Специализация:</label>
            <input type="text" id="specialization" name="specialization" required>
        </div>
        <button type="submit">Добавить доктора</button>
    </form>
</div>

</body>
</html>
