<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет доктора</title>
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">
    <link rel="stylesheet" th:href="@{/css/patientsTable.css}">
    <link rel="stylesheet" th:href="@{/css/formaPatient.css}">
</head>
<body>

<header>
    <h1>Кабинет доктора</h1>
    <nav>
        <a href="#" id="tabPatients">Мои пациенты</a>
        <a href="#" id="tabAddPatient">Прием пациента</a>
        <a href="#" id="tabLogout" onclick="document.getElementById('logoutForm').submit(); return false">Выход</a>
    </nav>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</header>

<!-- Таблица пациентов -->
<div id="patientsBlock" style="display:none;">
    <table>
        <thead>
        <tr>
            <th>Имя питомца</th>
            <th>Вид</th>
            <th>Владельцы</th>
            <th>Описание заболевания</th>
        </tr>
        </thead>
        <tbody id="patientsTable"></tbody>
    </table>
</div>

<!-- Форма приема пациента -->
<div id="addPatientBlock" style="display:none; width: 90%; max-width: 600px; margin: 40px auto; padding: 20px; border-radius: 10px; background-color: #6c757d; color: white;">
    <h2>Прием пациента</h2>
    <form id="addPatientForm">
        <div>
            <label for="petSelect">Выберите питомца:</label>
            <select id="petSelect" name="petSelect" required style="width: 100%; padding: 10px; border-radius: 5px;">
                <option value="">-- Выберите питомца --</option>
            </select>
        </div>
        <div>
            <label for="diagnosis">Диагноз:</label>
            <textarea id="diagnosis" name="diagnosis" rows="4" required style="width: 100%; padding: 10px; border-radius: 5px;"></textarea>
        </div>
        <button type="submit" style="width: 100%; padding: 12px; border-radius: 5px; background-color: #495057; color: white; font-size: 18px; cursor: pointer;">Сохранить диагноз</button>
    </form>
</div>

<script src="/js/doctor.js" defer></script>

</body>
</html>
