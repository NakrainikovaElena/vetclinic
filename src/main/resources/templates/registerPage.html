<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Ветеринарная клиника</title>
    <link rel="stylesheet" th:href="@{/css/registerPage.css}">
</head>
<body>

<div class="login-container">
    <h1>Регистрация</h1>

    <form id="registerForm">
        <input type="text" name="fullName" placeholder="Полное имя" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <input type="text" name="login" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <div id="registerMessage" style="color:red; margin-top:10px;"></div>

    <div style="margin-top:15px;">
        <a th:href="@{/login}">Уже есть аккаунт? Войти</a>
    </div>
</div>

<script src="/js/register.js" defer></script>

</body>
</html>
